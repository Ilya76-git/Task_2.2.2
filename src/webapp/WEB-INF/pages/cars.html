<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_2.2.2</title>
</head>
<body>
    <H1>Car List</H1>
<div>
    <table border="1">
        <tr>
            <th>Marka</th>
            <th>Model</th>
            <th>Horseforce</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getMarka()}">...</td>
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getHorsepower()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
